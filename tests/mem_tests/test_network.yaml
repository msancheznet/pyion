---
version: '3'
services:
  node1:
    container_name: ion_node1
    hostname: ion_node1
    image: ion_ubuntu:4.1.0
    working_dir: /home/ion-interface
    environment:
    - ION_HOME=/home/ion-4.1.0
    volumes:
    - C:/Users/mnet/Documents/Repositories/pyion:/home/ion-interface
    - C:/Users/mnet/Documents/Repositories/pyion/tests/mem_tests/nodes/1:/home/ion-interface/tests/mem_tests/nodes/1
    networks:
      ion_net:
        ipv4_address: 196.128.0.101
    privileged: true
    stdin_open: true
    tty: true
    command: >-
      bash -c "
       python3 setup.py clean --all install
       cd tests/mem_tests
       chmod -R +x .
       ./start 1
       tail
      "
  node2:
    container_name: ion_node2
    hostname: ion_node2
    image: ion_ubuntu:4.1.0
    working_dir: /home/ion-interface
    environment:
    - ION_HOME=/home/ion-4.1.0
    volumes:
    - C:/Users/mnet/Documents/Repositories/pyion:/home/ion-interface
    - C:/Users/mnet/Documents/Repositories/pyion/tests/mem_tests/nodes/2:/home/ion-interface/tests/mem_tests/nodes/2
    networks:
      ion_net:
        ipv4_address: 196.128.0.102
    privileged: true
    stdin_open: true
    tty: true
    command: >-
      bash -c "
       sleep 4
       python3 setup.py install
       cd tests/mem_tests
       chmod -R +x .
       ./start 2
       tail
      "
networks:
  ion_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: 'false'
    ipam:
      config:
      - subnet: 196.128.0.0/16
      driver: default
